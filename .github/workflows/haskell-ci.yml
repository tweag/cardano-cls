name: Haskell-CI
on:
  push:
    paths:
      - '**.hs'
      - '**.cabal'
      - 'cabal.project'
      - 'cabal.project.*'
  pull_request:
    paths:
      - '**.hs'
      - '**.cabal'
      - 'cabal.project'
      - 'cabal.project.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  linux:
    name: Haskell-CI - Linux - ${{ matrix.compiler }}
    runs-on: ubuntu-24.04
    timeout-minutes:
      60
    container:
      image: buildpack-deps:jammy
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      matrix:
        include:
          - compiler: ghc-9.14.1
            compilerKind: ghc
            compilerVersion: 9.14.1
            setup-method: ghcup
            allow-failure: true
          - compiler: ghc-9.12.1
            compilerKind: ghc
            compilerVersion: 9.12.1
            setup-method: ghcup
            allow-failure: false
          - compiler: ghc-9.10.2
            compilerKind: ghc
            compilerVersion: 9.10.2
            setup-method: ghcup
            allow-failure: false
      fail-fast: false
    steps:
      - name: apt-get install
        run: |
          apt-get update
          apt-get install -y --no-install-recommends gnupg ca-certificates dirmngr curl git software-properties-common libtinfo5
      - name: Install GHCup
        run: |
          mkdir -p "$HOME/.ghcup/bin"
          curl -sL https://downloads.haskell.org/ghcup/0.1.50.1/x86_64-linux-ghcup-0.1.50.1 > "$HOME/.ghcup/bin/ghcup"
          chmod a+x "$HOME/.ghcup/bin/ghcup"
      - name: Install cabal-install
        run: |
          "$HOME/.ghcup/bin/ghcup" install cabal 3.16.0.0 || (cat "$HOME"/.ghcup/logs/*.* && false)
          echo "CABAL=$HOME/.ghcup/bin/cabal-3.16.0.0 -vnormal+nowrap" >> "$GITHUB_ENV"
      - name: Install GHC (GHCup)
        if: matrix.setup-method == 'ghcup'
        run: |
          "$HOME/.ghcup/bin/ghcup" install ghc "$HCVER" || (cat "$HOME"/.ghcup/logs/*.* && false)
          HC=$("$HOME/.ghcup/bin/ghcup" whereis ghc "$HCVER")
          HCPKG=$(echo "$HC" | sed 's#ghc$#ghc-pkg#')
          HADDOCK=$(echo "$HC" | sed 's#ghc$#haddock#')
          echo "HC=$HC" >> "$GITHUB_ENV"
          echo "HCPKG=$HCPKG" >> "$GITHUB_ENV"
          echo "HADDOCK=$HADDOCK" >> "$GITHUB_ENV"
        env:
          HCKIND: ${{ matrix.compilerKind }}
          HCNAME: ${{ matrix.compiler }}
          HCVER: ${{ matrix.compilerVersion }}
      - name: Set PATH and environment variables
        run: |
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH
          echo "LANG=C.UTF-8" >> "$GITHUB_ENV"
          echo "CABAL_DIR=$HOME/.cabal" >> "$GITHUB_ENV"
          echo "CABAL_CONFIG=$HOME/.cabal/config" >> "$GITHUB_ENV"
          HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\d+)\.(\d+)\.(\d+)(\.(\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')
          echo "HCNUMVER=$HCNUMVER" >> "$GITHUB_ENV"
          echo "ARG_TESTS=--enable-tests" >> "$GITHUB_ENV"
          echo "ARG_BENCH=--enable-benchmarks" >> "$GITHUB_ENV"
          echo "HEADHACKAGE=false" >> "$GITHUB_ENV"
          echo "ARG_COMPILER=--$HCKIND --with-compiler=$HC" >> "$GITHUB_ENV"
        env:
          HCKIND: ${{ matrix.compilerKind }}
          HCNAME: ${{ matrix.compiler }}
          HCVER: ${{ matrix.compilerVersion }}
      - name: env
        run: |
          env
      - name: write cabal config
        run: |
          mkdir -p $CABAL_DIR
          cat >> $CABAL_CONFIG <<EOF
          remote-build-reporting: anonymous
          write-ghc-environment-files: never
          remote-repo-cache: $CABAL_DIR/packages
          logs-dir:          $CABAL_DIR/logs
          world-file:        $CABAL_DIR/world
          extra-prog-path:   $CABAL_DIR/bin
          symlink-bindir:    $CABAL_DIR/bin
          installdir:        $CABAL_DIR/bin
          build-summary:     $CABAL_DIR/logs/build.log
          store-dir:         $CABAL_DIR/store
          install-dirs user
            prefix: $CABAL_DIR
          repository hackage.haskell.org
            url: http://hackage.haskell.org/
          EOF
          cat >> $CABAL_CONFIG <<EOF
          program-default-options
            ghc-options: $GHCJOBS +RTS -M3G -RTS
          EOF
          cat $CABAL_CONFIG
      - name: versions
        run: |
          $HC --version || true
          $HC --print-project-git-commit-id || true
          $CABAL --version || true
      - name: update cabal index
        run: |
          $CABAL v2-update -v
      - name: install cabal-plan
        run: |
          mkdir -p $HOME/.cabal/bin
          curl -sL https://github.com/haskell-hvr/cabal-plan/releases/download/v0.7.3.0/cabal-plan-0.7.3.0-x86_64-linux.xz > cabal-plan.xz
          echo 'f62ccb2971567a5f638f2005ad3173dba14693a45154c1508645c52289714cb2  cabal-plan.xz' | sha256sum -c -
          xz -d < cabal-plan.xz > $HOME/.cabal/bin/cabal-plan
          rm -f cabal-plan.xz
          chmod a+x $HOME/.cabal/bin/cabal-plan
          cabal-plan --version
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: source
      - name: checkout CIP
        uses: actions/checkout@v4
        with:
          repository: tweag/CIPs
          ref: 5c1ce4bad0aa17621a3f90ba3181becf4ef09a56
          path: cips
      - name: set env for reference CDDL
        run: |
          echo "REFERENCE_CDDL_DIR=$GITHUB_WORKSPACE/cips/CIP-0165/namespaces" >> "$GITHUB_ENV"
      - name: initial cabal.project for sdist
        run: |
          touch cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/scls-format" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/scls-core" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/scls-cardano" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/scls-cbor" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/scls-util" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/mempack-scls" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/merkle-tree-incremental" >> cabal.project
          cat cabal.project
      - name: sdist
        run: |
          mkdir -p sdist
          $CABAL sdist all --output-dir $GITHUB_WORKSPACE/sdist
      - name: unpack
        run: |
          mkdir -p unpacked
          find sdist -maxdepth 1 -type f -name '*.tar.gz' -exec tar -C $GITHUB_WORKSPACE/unpacked -xzvf {} \;
      - name: generate cabal.project
        run: |
          PKGDIR_scls_format="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/scls-format-[0-9.]*')"
          echo "PKGDIR_scls_format=${PKGDIR_scls_format}" >> "$GITHUB_ENV"
          PKGDIR_scls_cardano="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/scls-cardano-[0-9.]*')"
          echo "PKGDIR_scls_cardano=${PKGDIR_scls_cardano}" >> "$GITHUB_ENV"
          PKGDIR_scls_core="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/scls-core-[0-9.]*')"
          echo "PKGDIR_scls_core=${PKGDIR_scls_core}" >> "$GITHUB_ENV"
          PKGDIR_scls_cbor="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/scls-cbor-[0-9.]*')"
          echo "PKGDIR_scls_cbor=${PKGDIR_scls_cbor}" >> "$GITHUB_ENV"
          PKGDIR_scls_util="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/scls-util-[0-9.]*')"
          echo "PKGDIR_scls_util=${PKGDIR_scls_util}" >> "$GITHUB_ENV"
          PKGDIR_mempack_scls="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/mempack-scls-[0-9.]*')"
          echo "PKGDIR_mempack_scls=${PKGDIR_mempack_scls}" >> "$GITHUB_ENV"
          PKGDIR_merkle_tree_incremental="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/merkle-tree-incremental-[0-9.]*')"
          echo "PKGDIR_merkle_tree_incremental=${PKGDIR_merkle_tree_incremental}" >> "$GITHUB_ENV"
          rm -f cabal.project cabal.project.local
          touch cabal.project
          touch cabal.project.local
          echo "packages: ${PKGDIR_scls_format}" >> cabal.project
          echo "packages: ${PKGDIR_scls_cardano}" >> cabal.project
          echo "packages: ${PKGDIR_scls_cbor}" >> cabal.project
          echo "packages: ${PKGDIR_scls_core}" >> cabal.project
          echo "packages: ${PKGDIR_mempack_scls}" >> cabal.project
          echo "packages: ${PKGDIR_merkle_tree_incremental}" >> cabal.project
          echo "package scls-format" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          echo "package scls-cardano" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          echo "package scls-cbor" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          echo "package scls-core" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          echo "package scls-util" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          echo "package mempack-scls" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          echo "package merkle-tree-incremental" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods -Werror=missing-fields -Werror=unused-packages -Werror=incomplete-patterns -Werror=incomplete-uni-patterns" >> cabal.project
          # allow for ghc
          cat >> cabal.project <<EOF
          -- Changes required for the ghc 9.14
          allow-newer:
            aeson-2.2.3.0:containers,
            aeson-2.2.3.0:template-haskell,
            aeson-2.2.3.0:time,
            async-2.2.5:base,
            boring-0.2.2:base,
            cborg-0.2.10.0:base,
            cborg-0.2.10.0:containers,
            foldable1-classes-compat-0.1.2:base,
            free-5.2:template-haskell,
            indexed-traversable-0.1.4:base,
            indexed-traversable-0.1.4:containers,
            indexed-traversable-instances-0.1.2:base,
            lens-5.3.5:template-haskell,
            optics-core-0.4.1.1:containers,
            ordered-containers-0.2.4:containers,
            pqueue-1.6.0.0:base,
            semialign-1.3.1:base,
            semialign-1.3.1:containers,
            text-iso8601-0.1.1:time,
            these-1.2.1:base,
            time-compat-1.9.8:base,
            time-compat-1.9.8:time,
            time-iso8601-0.1.1:time,
            tree-diff-0.3.4:base,
            tree-diff-0.3.4:containers,
            tree-diff-0.3.4:time,
            tree-diff-0.3.4:QuickCheck,
            quickcheck-instances-0.3.33:base,
            quickcheck-instances-0.3.33:containers,
            quickcheck-instances-0.3.33:QuickCheck,
            uuid-types-1.0.6:template-haskell,
          EOF
          cat >> cabal.project <<EOF
          -- Contains hotfix for cuddle dependency needed for conformance tests
          source-repository-package
            type: git
            location: https://github.com/tweag/cuddle.git
            tag: 797108ad059b5807e30f945a619bc9324acd13b3
            --sha256: 1kml5d9nnhp0v6jmqpgyvwfczg0aakj2dign78j6lbr1b20ws6sf
          EOF
          $HCPKG list --simple-output --names-only | perl -ne 'for (split /\s+/) { print "constraints: any.$_ installed\n" unless /^(scls-cardano|scls-core|scls-format|scls-cbor|scls-util|mempack-scls|merkle-tree-incremental)$/; }' >> cabal.project.local
          cat cabal.project
          cat cabal.project.local
      - name: dump install plan
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dry-run all
          cabal-plan
      - name: restore cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
          restore-keys: ${{ runner.os }}-${{ matrix.compiler }}-
      - name: install dependencies
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks --dependencies-only -j2 all
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dependencies-only -j2 all
      - name: build w/o tests
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: build
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --write-ghc-environment-files=always
      - name: tests
        run: |
          $CABAL v2-test $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --test-show-details=direct
      # - name: cabal check
      #   run: |
      #     cd ${PKGDIR_scls_format} || false
      #     ${CABAL} -vnormal check
      #     cd ${PKGDIR_scls_cddl} || false
      #     ${CABAL} -vnormal check
      - name: haddock
        run: |
          $CABAL v2-haddock --disable-documentation --haddock-all $ARG_COMPILER --with-haddock $HADDOCK $ARG_TESTS $ARG_BENCH all
      - name: unconstrained build
        run: |
          rm -f cabal.project.local
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: save cache
        if: always()
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
